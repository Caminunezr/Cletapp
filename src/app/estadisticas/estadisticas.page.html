<ion-header>
    <ion-toolbar>
      <ion-title>Estadísticas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="stats-card">
      <h2>Total de Kilómetros Recorridos</h2>
      <p>{{ totalKm }} km</p>
  
      <h2>Tiempo Total</h2>
      <p>{{ totalTime }}</p>
  
      <h2>Promedio de Velocidad</h2>
      <p>{{ averageSpeed }} km/h</p>
    </div>
  </ion-content>
