<ion-header>
    <ion-toolbar>
      <ion-title>Rutas Guardadas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let ruta of rutasGuardadas" (click)="verRuta(ruta)">
        <ion-label>
          <h2>{{ ruta.nombre }}</h2>
          <p>{{ ruta.distancia }} km - {{ ruta.tiempo }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
