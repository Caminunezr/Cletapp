<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Logros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let achievement of achievements">
      <ion-label>
        <h2>{{ achievement.title }}</h2>
        <p>{{ achievement.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
